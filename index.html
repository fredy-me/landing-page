<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h2 class="logo">MyBrand</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <section class="container">
    
    <!-- LEFT IMAGE -->
    <div class="left">
      <img src="myBrand.png" alt="Landing Page Image">
    </div>

    <!-- CENTER TEXT -->
    <div class="CENTER">
      <h2>Welcome to <br> CodeNexus Labs</h2>
      <p>Master the art of Power, Manipulation, and Self-esteem</p>
    </div>

    <!-- RIGHT FORM -->
    <div class="right">
      <h2>Create Your Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <h6>This is footer</h6>
  </footer>

</body>
</html>
